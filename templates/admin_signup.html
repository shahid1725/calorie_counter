<!DOCTYPE html>
{%load static%}
{%load crispy_forms_tags %}
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calorie Counter Admin Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link href="{%static 'css/admin_style.css'%}" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <form action="" method="post">
                                       {%csrf_token%}
                                        {{form|crispy}}
                                        <button type="submit" class="btn btn-success w-100">Register</button>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="{%url 'login'%}">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="{%static 'vendor/global/global.min.js'%}"></script>
<script src="{%static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js'%}"></script>
<script src="{%static 'js/admin_js/custom.min.js'%}"></script>
<script src="{%static 'js/admin_js/deznav-init.js'%}"></script>

</body>
</html>
