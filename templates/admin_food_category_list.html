{%extends 'dashboard_base.html'%}
{%load static%}
{%load crispy_forms_tags %}
{%block body_block%}


<!--**********************************
Content body start
***********************************-->
<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Food Category</a></li>
            </ol>
        </div>

        <a href="{%url 'add_category'%}"><button class="btn btn-success"> + Add Category</button></a>
        <div class="row">
            {%for cat in category%}
            <div class="col-lg-12 col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row m-b-30">
                            <div class="col-md-5 col-xxl-12">
                                <div class="new-arrival-product mb-4 mb-xxl-4 mb-md-0">
                                    <div class="new-arrivals-img-contnent">

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7 col-xxl-12">
                                <div class="new-arrival-content position-relative">
                                     <div class="feature__content">
                                    <div class="feature__icon">


                                    </div>
                                     </div>
                                    <p class="price">{{cat.category_name}}</p>



                                    <a href="{%url 'edit_category' cat.id%}"><i class="fa fa-pen"></i></a><a
                                        href="{%url 'delete_category' cat.id%}"><i class="fas fa-trash ml-3"></i></a>
                                </div>




                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}

        </div>
    </div>
</div>
<!--**********************************
    Content body end
***********************************-->


{%endblock%}
